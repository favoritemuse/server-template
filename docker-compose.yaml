version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d  # Директорія для конфігурацій Nginx
      - ./www:/var/www/html  # Загальна директорія для файлів сайтів
      - ./nginx/logs:/var/log/nginx  # Логи Nginx
    depends_on:
      - php
      - db
    networks:
      - app-network

  php:
    image: php:8.1-fpm
    container_name: php
    volumes:
      - ./www:/var/www/html  # Директорія для файлів сайтів
      - ./php/logs:/var/log/php  # Логи PHP
    networks:
      - app-network

  db:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "8080:80"  # Власний порт для phpMyAdmin
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network: